{% extends 'cinema/page.html' %}

{% block content %}

    <section class="wrapper-form">

        <hr class="hr-gradient">

        <div class="sign-form">

            <h1>SIGN IN</h1>

            <form method="post">

                {% csrf_token %}

                <div class="form-error">
                    {{ form.non_field_errors }}
                </div>

                {% for f in form %}
                    <p class="form-input">
                        <label class="form-label" for="{{ f.id_for_label }}">
                            {{ f.label }}
                        </label>

                        {{ f }}
                    </p>
                    <div class="form-error">
                        {{ f.errors }}
                    </div>
                {% endfor %}

                <button type="submit" class="form-button">
                    Sign in
                </button>

            </form>
        </div>

    </section>

{% endblock %}
