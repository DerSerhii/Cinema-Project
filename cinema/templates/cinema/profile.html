{% extends 'cinema/page.html' %}

{% block content %}

<section class="wrapper w-profile">

    <hr class="hr-gradient">

    <div class="sign-form">

        <h1>Hey, {{ user.username }} !</h1>

        <form method="post">
            {% csrf_token %}

            <div class="form-error">
                {{ form.non_field_errors }}
            </div>

            {% for f in form %}
                <div class="form-input">
                    <label class="form-label" for="{{ f.id_for_label }}">
                        {{ f.label }}
                    </label>
                    {{ f }}
                </div>
                <div class="form-error">
                    {{ f.errors }}
                </div>
            {% endfor %}

            <button type="submit" class="form-button">
                Submit
            </button>

        </form>
    </div>

</section>

{% endblock %}
